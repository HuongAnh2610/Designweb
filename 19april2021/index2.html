<!DOCTYPE html>
<html>
<head>
	<title>UCLN</title>
</head>
<body>
<script language="javascript">
	var a,b;
	function UCNL(x,y) {
			while(x!=y){
				if (x>y) x=x-y;
				else y=y-x;

			}
			return x;
			}
			a= prompt("Nhap gia tri a: ");
			b= prompt("Nhap gia tri b: ");
			document.write("uoc chung lon nhat:"+UCNL(a,b))
</script>
</body>
</html>
